<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button--height: 32px;
            --font-size: 14px;
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .icon {
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body>
<div id="app">
    <!--设置icon-position="right"则在右边，否则在左边-->
    <g-button icon="settings" icon-position="right">
        icon在右边的button
    </g-button>

    <g-button icon="settings">
        icon在左边的button
    </g-button>

    <g-button>
        没有传入icon的button
    </g-button>

    <g-button  icon="settings" icon-position="up">
        传入iconPosition为无效值的button
    </g-button>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1446019_pzv8grh4yes.js"></script>
</body>
</html>
