<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮子</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }</style>
    <style>.box {
            margin: 20px;
        }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
<style>demoBox {
        height: 50px;
        background: grey;
        border: 1px solid;
    }</style>
<div id="app">

    <!--offset表示格子间空隙,span 表示格子长度,gutter表示中央空隙(针对两个格子)-->
    <!--要求span,offset的和为24-->
    <!--需要根据gutter调整col.padding和row.margin-->


    <g-row class="topbar">
        <g-col class="demoBox" span="9">
            <!-- g-col 统一靠左-->
            <g-row align="left">
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
                <g-col>4</g-col>
            </g-row>
        </g-col>
        <!-- g-col 统一靠右-->
        <g-col class="demoBox" span="15">
            <g-row align="right">
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
                <g-col>4</g-col>
                <g-col>5</g-col>
                <g-col>6</g-col>
                <g-col>7</g-col>
            </g-row>
        </g-col>
    </g-row>
    <g-row class="logo-and-search-and-qrcode">
        <g-col class="demoBox" span="4"></g-col>
        <g-col class="demoBox" span="14"></g-col>
        <g-col class="demoBox" span="6"></g-col>
    </g-row>
    <g-row gutter="10">
        <g-col></g-col>
        <g-col></g-col>
    </g-row>

    <hr>

    <div class="box">
        <!-- 不可操作的 button -->
        <g-input value="张三" :disabled="true"></g-input>

        <!--只可读的 button -->
        <g-input value="李四" :readonly="true"></g-input>
    </div>
    <div class="box">
        <!-- error="",则class 列表不存在 error类,否则class 列表含有 error类-->
        <g-input value="王五" error="姓名不少于两个字"></g-input>
    </div>
    <div class="box">
        <!-- error="",则class 列表不存在 error类,否则class 列表含有 error类-->
        <g-input value="赵六" v-model="message"></g-input>
    </div>
    <div>{{message}}</div>

    <div style="margin-top: 20px">
        <!--用户不传入 icon-position 的值，则默认 icon-position的值为 left-->
        <!--用户不传入 loading 的值，则默认 loading 的值为 false-->
        <!--loading 优先级高于 icon，用户既传入 loading，又传入 icon的情况下，只显示 loading，不显示 icon -->
        <!--icon-position 对 icon 和 loading 都有效，谁在就对谁生效-->
        width: 50%;
        <!--传入 loading，且传入 icon-->
        <g-button icon="settings" icon-position="right" :loading="loadingStatus1" @click="loadingStatus1=!loadingStatus1">
            icon在右边,且传入loading的button
        </g-button>

        <!--不传入 loading,只传入 icon-->
        <g-button icon="settings">
            icon在左边的button
        </g-button>

        <!--传入 loading，不传入 icon -->
        <!--组件不会被点击，组件的内部元素才会被点击。所以这里的 touch 是被动触发的-->
        <g-button :loading="loadingStatus2" icon-position="right" @touch="loadingStatus2=!loadingStatus2">
            没有传入icon的button
        </g-button>

        <g-button-group>
            <div>
                <g-button icon="left">上一页</g-button>
            </div>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>

        <!--    <g-button  icon="settings" icon-position="up">-->
        <!--        传入iconPosition为无效值的button-->
        <!--    </g-button>-->
    </div>

    <div id="test"></div>
</div>

<script src="/app.a6a4d504.js"></script>
<!--<script src="//at.alicdn.com/t/font_1446019_g8iosj154pn.js"></script>-->

</body>
</html>
